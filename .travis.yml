language: go
go:
  - release
env:
  global: 
    - CGO_ENABLED=1
  matrix:
    - OS=linux ARCH=amd64
    - OS=linux ARCH=386
    - OS=linux ARCH=arm GOXCC=arm-linux-gnueabi-gcc
    - OS=windows ARCH=386 GOXCC=386-w64-mingw32-gcc LDFLAGS="-lssp" EXT=.exe
    - OS=windows ARCH=amd64 GOXCC=x86_64-w64-mingw32-gcc LDFLAGS="-lssp" EXT=.exe
install:
  - go get github.com/mitchellh/gox
  - env CC=$GOXCC CGO_LDFLAGS=$LDFLAGS gox -build-toolchain -os="$OS" -arch="$ARCH"
  - go get ./...
script:
  - go test -v ./...
  - env CC=$GOXCC CGO_LDFLAGS=$LDFLAGS gox -os="$OS" -arch="$ARCH"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "diglet_${OS}_${ARCH}${EXT}"
  on:
    repo: buckhx/diglet
    tags: true
    all_branches: true
addons:
  apt:
    packages:
      - g++-multilib
      - gcc-mingw-w64
      #- gcc-arm-linux-gnueabi
cache:
  - apt

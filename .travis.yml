language: go
go:
  - release
env:
  global: 
    #- CGO_ENABLED=1
  matrix:
    - OS=linux ARCH=amd64
    - OS=linux ARCH=386
    - OS=linux ARCH=arm GOCC=arm-linux-gnueabi-gcc
    - OS=windows ARCH=386 GOCC=386-w64-mingw32-gcc LDFLAGS="-lssp" EXT=.exe
    - OS=windows ARCH=amd64 GOCC=x86_64-w64-mingw32-gcc LDFLAGS="-lssp" EXT=.exe
install:
  #- cd $GOROOT/src && ./make.bash  && cd $GOPATH/src/github.com/buckhx/diglet
  - go generate
  - go get ./...
script:
  - go test -v ./...
  - env GOOS=$OS GOARCH=$ARCH CC=$GOCC CGO_LDFLAGS=$LDFLAGS CGO_ENABLED=1 go build -o "diglet_${OS}_${ARCH}${EXT}"
  - ls
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "diglet_${OS}_${ARCH}${EXT}"
  on:
    repo: buckhx/diglet
    tags: true
    all_branches: true
addons:
  apt:
    packages:
      - g++-multilib
      - gcc-mingw
      #- gcc-arm-linux-gnueabi
cache:
  - apt

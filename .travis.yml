language: go
go:
  - release
env:
  global: 
    - CGO_ENABLED=1
  matrix:
    - GOOS=linux GOARCH=amd64
    - GOOS=linux GOARCH=386
    - GOOS=linux GOARCH=arm CC=arm-linux-gnueabi-gcc
    - GOOS=windows GOARCH=386 CC=386-w64-mingw32-gcc CGO_LDFLAGS="-lssp" EXT=.exe
    - GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc CGO_LDFLAGS="-lssp" EXT=.exe
install:
  - cd $GOROOT/src && ./make.bash  && cd $GOPATH/src/github.com/buckhx/diglet
script:
  - go generate
  - go test -v ./...
  - go build -o "diglet_${OS}_${ARCH}${EXT}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "diglet_${OS}_${ARCH}${EXT}"
  on:
    repo: buckhx/diglet
    tags: true
    all_branches: true
addons:
  apt:
    packages:
      - g++-multilib
      - mingw-w64
      - gcc-arm-linux-gnueabi
cache:
  - apt

language: go
go:
  - release
env:
  - OS=linux ARCH=386 APT=g++-multilib
  - OS=linux ARCH=amd64 APT=g++-multilib
  - OS=linux ARCH=arm CC=arm-linux-gnueabi-gcc APT=gcc-arm-linux-gnueabi
  - OS=windows ARCH=386 CC=i686-w64-mingw32-gcc LDFLAGS="-lssp" EXT=.exe APT=mingw-w64
  - OS=windows ARCH=amd64 CC=x86_64-w64-mingw32-gcc LDFLAGS="-lssp" EXT=.exe APT=mingw-w64
install:
  - ./make.bash --no-clean
script:
  - go generate
  - go test -v ./...
  - GOOS=$OS GOARCH=$ARCH CC=$CC CGO_LDFLAGS=$LDFLAGS CGO_ENABLED=1 go build -o "diglet_${OS}_${ARCH}${EXT}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "diglet_${OS}_${ARCH}${EXT}"
  on:
    repo: buckhx/diglet
    tags: true
    all_branches: true
addons:
  apt:
    packages:
      - $APT
cache:
  - apt

language: go
go:
  - release
script:
  - go generate
  - go test -v ./...
  - go get github.com/mitchellh/gox
  - gox -cgo -build-toolchain -os="linux" -arch="386 amd64"
  - gox -cgo -os="linux" -arch="386 amd64" -verbose
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - "diglet_linux_amd64"
    - "diglet_linux_386"
  on:
    repo: buckhx/diglet
    tags: true
    branch: master
addons:
  apt:
    packages:
      - g++-multilib
cache:
  -apt
